name: mawaid
description: "مواعيد — نظام إدارة المواعيد"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^3.2.1
  go_router: ^17.1.0
  supabase_flutter: ^2.10.2
  lucide_icons_flutter: ^3.1.9
  timezone: ^0.10.1
  intl: ^0.20.2
  table_calendar: ^3.2.0
  web: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: ReadexPro
      fonts:
        - asset: assets/fonts/ReadexPro-Variable.ttf
